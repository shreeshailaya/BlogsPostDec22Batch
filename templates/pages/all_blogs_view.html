{% include 'utility/navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    
   
    {% for i in blogs%}
    <div class="card text-white bg-primary mb-3" style="max-width: max;">
       <div class="card-header" style="color: aliceblue;">ID : {{i.id}}</div> 
        <div class="card-body">
          <img src="{{ i.img.url }}" alt="" width="250" height="250">

          <a href="/view_blog/{{i.id}}"><h5  style="color: aliceblue;" class="card-title">Title : {{i.title}}</h5></a>
          <p  style="color: aliceblue;" class="card-title">Author : {{i.author}}</p>
        {% if user.is_authenticated %}
        <a href="/a-delete/{{i.id}}"><button>DELETE</button></a>
        <a href="/update-form/{{i.id}}"><button>UPDATE</button></a>
        {% endif %}
      </div>
      </div>

    {% endfor %}
    <p style="color: red;">{{success}}</p>

    <br>
    <h1>footer</h1>
    <br>
    
</body>
</html>
